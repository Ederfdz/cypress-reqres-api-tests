name: cross browser API testing 

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, reopened]
  schedule:
    - cron: '0 2 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Run docker-compose 
        run: docker-compose up -d e2e-chrome e2e-firefox e2e-edge e2e-electron

      - name: Docker Compose logs
        run: docker-compose logs -f

      - name: Save Chrome artifacts 
        uses: actions/upload-artifact@v3
        with:
          name: chrome-artifacts
          path: |
            ./artifacts/chrome/videos
            ./artifacts/chrome/screenshots
          if-no-files-found: ignore
          retention-days: 5

      - name: Save Firefox artifacts 
        uses: actions/upload-artifact@v3
        with:
          name: firefox-artifacts
          path:
            ./artifacts/firefox/screenshots
          if-no-files-found: ignore
          retention-days: 5

      - name: Save Edge artifacts 
        uses: actions/upload-artifact@v3
        with:
          name: edge-artifacts
          path: |
            ./artifacts/edge/videos
            ./artifacts/edge/screenshots
          if-no-files-found: ignore
          retention-days: 5

      - name: Save Electron artifacts 
        uses: actions/upload-artifact@v3
        with:
          name: electron-artifacts
          path: |
            ./artifacts/electron/videos
            ./artifacts/electron/screenshots
          if-no-files-found: ignore
          retention-days: 5
